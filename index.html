<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gaydar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 300px;
            margin-top: 20px;
        }

        h1 {
            color: #0055aa;
        }

        select, button {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
        }

        .box {
            margin-top: 20px;
            display: none;
            font-size: 18px;
        }

        .message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>Você conhece esta pessoa?</h1>
   <!--botar a imagem aqui -->
    <img src="images/alcivado_gay.png" alt="">

    <br><br>

    <!-- PRIMEIRA PERGUNTA -->
    <select id="primeira">
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
    </select>

    <button onclick="primeiraResposta()">Enviar</button>

    <div id="mensagem1" class="message"></div>

    <!-- MENSAGEM PARA QUEM RESPONDE SIM NA PRIMEIRA -->
    <div id="msgSim" class="box">
        <strong>Ele gosta do morango pescoçudo!</strong>
    </div>

    <!-- SEGUNDA PERGUNTA (SÓ APARECE SE A PRIMEIRA FOI 'NÃO') -->
    <div id="segundaPergunta" class="box">
        <strong>Você é essa pessoa?</strong><br>

        <button onclick="respostaSegunda('sim')">Sim</button>
        <button onclick="respostaSegunda('nao')">Não</button>
    </div>

    <!-- RESULTADOS FINAIS -->
    <div id="resultadoFinal" class="box"></div>


<script>
function primeiraResposta() {
    const valor = document.getElementById("primeira").value;
    const msg = document.getElementById("mensagem1");

    // >esconder tudo
    document.getElementById("msgSim").style.display = "none";
    document.getElementById("segundaPergunta").style.display = "none";
    document.getElementById("resultadoFinal").style.display = "none";

    if (valor === "") {
        msg.innerHTML = "Selecione!";
        return;
    }

    msg.innerHTML = "";

    if (valor === "Sim") {
        // só aparece essa mensagem
        document.getElementById("msgSim").style.display = "block";
    } else {
        // aparece a segunda pergunta
        document.getElementById("segundaPergunta").style.display = "block";
    }
}

function respostaSegunda(resposta) {
    const final = document.getElementById("resultadoFinal");
    final.style.display = "block";

    if (resposta === "sim") {
        final.innerHTML = "Você é gay!!!";
    } else {
        final.innerHTML = "Ok! Então tu é gente boa parça.";
    }
}
</script>

</body>
</html>
